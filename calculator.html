<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
   <h1>Creator: Muhammad Soban Rasheed</h1>
	<div class="container">
<div class="datas">
<input type="text" name="screen" id="screens">
 <table>
 	<tr>
 	<td><button class="coloring">(</button></td> 
    <td><button class="coloring">)</button></td>
     <td><button class="coloring">C</button></td>
      <td><button class="lastcol">%</button></td>
 </tr>
 <tr>
 	<td><button class="coloring">7</button></td>
    <td><button class="coloring">8</button></td>
     <td><button class="coloring">9</button></td>
      <td><button class="lastcol">/</button></td>
 </tr>

<tr>
 	<td><button class="coloring">4</button></td>
    <td><button class="coloring">5</button></td>
     <td><button class="coloring">6</button></td>
      <td><button class="lastcol">X</button></td>
 </tr>
 <tr>
 	<td><button class="coloring">1</button></td>
    <td><button class="coloring">2</button></td>
     <td><button class="coloring">3</button></td>
      <td><button class="lastcol">-</button></td>
 </tr>

 <tr>
 	<td><button class="coloring">0 </button></td>
    <td><button class="coloring">.</button></td>
     <td><button class="equal">=</button></td>
      <td><button class="lastcol">+</button></td>
 </tr>

	</table>	
	</div>
	</div>
<script src="calculator.js"></script>
</body>
</html>
